<!DOCTYPE html>
<head>
    <title>Task Manger</title>
    <style type="text/javascript" src="app.js" >
    </style>
</head>
<body>
    <p>Welcome to a test website</p>
    <fieldset class="button">
        <legend>Tast Input</legend>
        <p>
            <label>Task Name</label>
            <input type = "text" id = "myTaskID"/>
        </p>
        <p>
            <label>What does the task do?</label>
            <input id = "myTextArea" id= "TaskDefID"/>
        </p>
        <p>
            <label>Status</label>
            <select id = "myCompleteness">
                <option value = "Haven't Started">Haven't Started</option>
                <option value = "In-progress">In-Progress</option>
                <option value = "Complete">Complete</option>
            </select>
        </p>
        <p>
             <button type="button" onclick="">Submit</button>
        </p>
      </fieldset>
</body>
